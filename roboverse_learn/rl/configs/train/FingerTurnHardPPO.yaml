defaults:
  - ../default

task_name: "dmcontrol:finger_turn_hard"
robot_name: "none"  # dm_control tasks don't use robot configs

algo: "ppo"

observation_space:
  shape: [12]
observation_shape: [12]

ppo:
  action_num: 2
  multi_gpu: ${experiment.multi_gpu}
  num_actors: ${environment.num_envs}
  e_clip: 0.2
  clip_value: True
  entropy_coef: 0.01
  critic_coef: 1.0
  bounds_loss_coef: 0.0
  gamma: 0.99
  tau: 0.95
  truncate_grads: True
  grad_norm: 1.0
  value_bootstrap: True
  normalize_advantage: True
  normalize_input: True
  normalize_value: True
  reward_scale_value: 1.0
  clip_value_loss: True
  horizon_length: 128
  minibatch_size: 64
  mini_epochs: 8
  learning_rate: 3e-4
  lr_schedule: "adaptive"
  max_agent_steps: 3000000
  kl_threshold: 0.016
  save_frequency: 50
  save_best_after: 50
  seq_len: 4

  network:
    mlp:
      units: [256, 256]
    separate_value_mlp: True
