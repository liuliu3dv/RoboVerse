control_type : 'P' # P: position, V: velocity, T: torques
# PD Drive parameters:
stiffness : 
  joint_a: 10.0
  joint_b: 15.  # [N*m/rad]
damping : 
  joint_a: 1.0
  joint_b: 1.5     # [N*m*s/rad]
# action scale: target angle : actionScale * action + defaultAngle
action_scale : 0.5
# decimation: Number of control action updates @ sim DT per policy DT
decimation : 4