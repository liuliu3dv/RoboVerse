# Spawn area definitions
spawn_areas:
  # Main workspace area
  workspace:
    x_range: [0.2, 0.8]
    y_range: [-0.3, 0.3]
    z_range: [0.5, 0.6]
    description: "Main manipulation workspace"

  # Extended area for additional objects
  extended:
    x_range: [0.1, 0.9]
    y_range: [-0.5, 0.5]
    z_range: [0.5, 0.8]
    description: "Extended area around workspace"

  # Side areas for scattered objects
  left_side:
    x_range: [0.0, 0.3]
    y_range: [-0.6, -0.2]
    z_range: [0.5, 0.7]
    description: "Left side area"

  right_side:
    x_range: [0.0, 0.3]
    y_range: [0.2, 0.6]
    z_range: [0.5, 0.7]
    description: "Right side area"

  # Background area for decorative objects
  background:
    x_range: [-0.2, 0.2]
    y_range: [-0.8, 0.8]
    z_range: [0.5, 1.0]
    description: "Background area for decorative objects"

# Randomization settings
randomization_settings:
  # Position and orientation noise for existing objects
  position_noise: 0.05        # ±5cm noise for existing objects
  rotation_noise: 0.15        # ±8.6 degrees rotation noise

  # Scale and mass variation
  scale_variation: 0.1        # ±10% scale variation
  mass_variation: 0.2         # ±20% mass variation

  # Selection probabilities
  add_objects_probability: 0.7  # 70% chance to add objects
  max_additional_objects: 3     # Maximum objects to add

  # Collision avoidance
  min_distance_between_objects: 0.08  # 8cm minimum distance
  max_placement_attempts: 20          # Max attempts to find valid position
